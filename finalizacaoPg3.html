<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/finalizacaoPg.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="pgProntos.html" class="nav-link">Voltar</a></li>
                </ul>
            </div>
            <div class="logo-header">
                <img src="css/imagens/logoknobtec.png" alt="">
            </div>
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="css/imagens/icons/menu-abertoPreto.png" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#powerpro" class="nav-link">FAQ</a></li>
            </ul>    
        </div>
    </header>

    <div class="checkout-container">
        <div class="product-details">
            <img src="" alt="Nome do Produto">
            <div class="info">
                <h2 class="titulo-product">Nome do Programa</h2>
                <p class="desc-product">Descrição do programa e informações adicionais.<br>Descrição do programa e informações adicionais.<br>Descrição do programa e informações adicionais.</p>
                <p class="preco-product">Preço: <span>R$ 360,00</span></p>
            </div>
        </div>

        <div class="payment-options">
            <h3 class="title-pagament">Opções de Pagamento</h3>
            <label>
                <input type="radio" name="payment" value="pix">
                PIX (Aprovação Imediata)
            </label>
           
            <label>
                <input type="radio" name="payment" value="boleto">
                Boleto Bancário (Até 3 dias úteis)
            </label>
            <button class="checkout-button">Finalizar Compra</button>
        </div>
    </div>
    <script>
        function menuShow() {
    let menuMobile = document.querySelector('.mobile-menu');
    if (menuMobile.classList.contains('open')) {
        menuMobile.classList.remove('open');
        document.querySelector('.icon').src = "img/menu-abertoPreto.png";
    } else {
        menuMobile.classList.add('open');
        document.querySelector('.icon').src = "img/botao-fecharPreto.png";
    }
}

function toggleDropdown() {
    var dropdownContent = document.getElementById("myDropdown");
    dropdownContent.classList.toggle("show");
}
  // Fechar o menu dropdown se o usuário clicar fora dele
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
};


document.addEventListener('DOMContentLoaded', function () {
        const paymentButton = document.querySelector('.checkout-button');
        
        paymentButton.addEventListener('click', function () {
            const selectedPayment = document.querySelector('input[name="payment"]:checked');

            if (selectedPayment) {
                const paymentMethod = selectedPayment.value;
                redirectToPaymentScreen(paymentMethod);
            } else {
                alert('Selecione uma opção de pagamento antes de finalizar a compra.');
            }
        });

        function redirectToPaymentScreen(paymentMethod) {
            let redirectUrl = '';

            switch (paymentMethod) {
                case 'pix':
                    redirectUrl = 'checkout_pix_pg3.html';
                    break;
                case 'credit-card':
                    redirectUrl = 'checkout_credit_card.html';
                    break;
                case 'debit-card':
                    redirectUrl = 'checkout_debit_card.html';
                    break;
                case 'boleto':
                    redirectUrl = 'checkout_boleto_pg1.html';
                    break;
                default:
                    break;
            }

            if (redirectUrl !== '') {
                window.location.href = redirectUrl;
            }
        }
    });
    </script>
</body>
</html>
