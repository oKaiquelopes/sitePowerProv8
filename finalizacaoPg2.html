<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/finalizacaoPg.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="pgProntos.html" class="nav-link">Voltar</a></li>
                </ul>
            </div>
            <div class="logo-header">
                <img src="css/imagens/logoknobtec.png" alt="">
            </div>
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="css/imagens/icons/menu-abertoPreto.png" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#powerpro" class="nav-link">FAQ</a></li>
            </ul>    
        </div>
    </header>

    <div class="checkout-container">
        <div class="product-details">
            <img src="css/imagens/Captura de tela 2024-04-24 133707.png" alt="Nome do Produto">
            <div class="info">
                <h2 class="titulo-product">Sistema Biblioteca</h2>
                <p class="desc-product">Gerencie suas estufas com facilidade com o PowerPro. Controle cargas, estoque e mais para uma produção agrícola eficiente. Entre em contato para saber mais.</p>
                <p class="preco-product">Preço: <span>R$ 150,00</span></p>
            </div>
        </div>

        <div class="payment-options">
            <h3 class="title-pagament">Para saber mais, entre em contato</h3>
            <a href="https://w.app/DKMlrC" class="checkout-button" target="_blank">
                <img src="css/imagens/icons/whatsapp.png" alt="WhatsApp">
                Entre em contato pelo WhatsApp
            </a>
        </div>
    </div>
    <script>
        function menuShow() {
    let menuMobile = document.querySelector('.mobile-menu');
    if (menuMobile.classList.contains('open')) {
        menuMobile.classList.remove('open');
        document.querySelector('.icon').src = "img/menu-abertoPreto.png";
    } else {
        menuMobile.classList.add('open');
        document.querySelector('.icon').src = "img/botao-fecharPreto.png";
    }
}

function toggleDropdown() {
    var dropdownContent = document.getElementById("myDropdown");
    dropdownContent.classList.toggle("show");
}
  // Fechar o menu dropdown se o usuário clicar fora dele
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
};
    </script>
</body>
</html>
